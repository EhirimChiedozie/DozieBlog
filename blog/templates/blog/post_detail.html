{% extends 'blog/base.html' %}
{% block content %}
    <div class="content">
        <article class="media content-section">
            <img src="{{object.author.profile.image.url}}" alt="" class="rounded-circle article-img">
            <div class="media-body">
                <div class="article-metadata">
                    <a href="{% url 'user-posts' object.author.username %}" class="mr-2">{{object.author|title}}</a>
                    <small class="text-muted">{{object.date_objected|date:"F d, Y"}}</small>
                    {% if object.author == user %}
                        <div>
                            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                        </div>
                    {% endif %}
                </div>
                <h2><a href="#" class="article-title">{{object.title}}</a></h2>
                <p class="article-content">{{object.content}}</p>
            </div>
        </article>

    </div>
{% endblock content %}
